{% extends "sqladmin/base.html" %}
{% block body %}
<div class="flex items-center justify-center h-screen bg-gray-50">
  <div class="w-full max-w-md">
    <form class="bg-white rounded-lg shadow-lg p-8" action="{{ url_for('admin:login') }}" method="POST" autocomplete="off" x-data="{ showPassword: false }">
      <div class="mb-6 text-center">
        {% if admin.logo_url %}
        <img src="{{ admin.logo_url }}" alt="{{ admin.title }}" class="h-12 mx-auto mb-4">
        {% endif %}
        <h2 class="text-2xl font-bold text-gray-900">{{ admin.title }} 로그인</h2>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
        {% if error %}
        <input
          id="username"
          name="username"
          type="text"
          class="w-full px-4 py-1.5 rounded-md border-red-300 shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50"
          placeholder="아이디를 입력하세요"
          autocomplete="off"
        >
        <p class="mt-2 text-sm text-red-600">{{ error }}</p>
        {% else %}
        <input
          id="username"
          name="username"
          type="text"
          class="w-full px-4 py-1.5 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="아이디를 입력하세요"
          autocomplete="off"
        >
        {% endif %}
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
        <div class="relative">
          {% if error %}
          <input
            id="password"
            name="password"
            :type="showPassword ? 'text' : 'password'"
            class="w-full px-4 py-1.5 rounded-md border-red-300 shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50"
            placeholder="비밀번호를 입력하세요"
            autocomplete="off"
          >
          {% else %}
          <input
            id="password"
            name="password"
            :type="showPassword ? 'text' : 'password'"
            class="w-full px-4 py-1.5 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            placeholder="비밀번호를 입력하세요"
            autocomplete="off"
          >
          {% endif %}

          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <button type="button" @click="showPassword = !showPassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
              <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
        {% if error %}
        <p class="mt-2 text-sm text-red-600">{{ error }}</p>
        {% endif %}
      </div>

      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          로그인
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
